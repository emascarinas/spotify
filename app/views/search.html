<h2>Search Page</h2>
<div class="row">
    <div class="col-md-6">
        <button class="btn btn-info" ng-click="checkAll()">Check All</button>
        <button class="btn btn-info" ng-click="uncheckAll()">Uncheck All</button>

    </div>
    <div class="col-md-6 add-playlist">
        <button class="btn btn-info" ng-click="addPlaylist()">Add Playlist</button>
    </div>

</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Duration</th>
            <th>Popularity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in response.tracks.items">
            <td><input type="checkbox" checklist-model="songs.selected" checklist-value="data"> {{data.name}}</td>
            <td>{{data.artists[0].name}}</td>
            <td>{{data.duration_ms}}</td>
            <td>{{data.popularity}}</td>
        </tr>
    </tbody>
</table>

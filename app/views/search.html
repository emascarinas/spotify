<form id="form-search" ng-submit="goSearch()">
    <div class="form-group">
        <div angucomplete-alt id="ex4" 
             placeholder="Search Songs" 
             pause="500" 
             selected-object="selectedSong" 
             remote-url="https://api.spotify.com/v1/search" 
             remote-url-request-formatter="remoteUrlRequestFn" 
             remote-url-data-field="tracks.items" 
             title-field="name" 
             minlength="1" 
             input-class="form-control form-control-small" 
             match-class="highlight"
             input-changed="inputChanged">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Search</button>
</form>   

<h2>Search Page</h2>
<div class="row">
    <div class="col-md-6">
        <button class="btn btn-info" ng-click="checkAll()">Check All</button>
        <button class="btn btn-info" ng-click="uncheckAll()">Uncheck All</button>

    </div>
    <div class="col-md-6 add-playlist">
        <button class="btn btn-info" ng-click="addPlaylist()">Add Playlist</button>
    </div>

</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Duration</th>
            <th>Popularity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in songList">
            <td><input type="checkbox" checklist-model="songs.selected" checklist-value="data"> <span class="song-name">{{data.name}}</span></td>
            <td>{{data.artists[0].name}}</td>
            <td>{{data.duration_ms | minutes }}</td>
            <td>{{data.popularity}}</td>
        </tr>
    </tbody>
</table>
<spotify-paginator></spotify-paginator>

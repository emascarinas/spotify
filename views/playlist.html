<h2>Playlist Page</h2> <button class="btn btn-info pull-right" ng-click="clear()">Clear Songs</button> <h4>Drag items to reorder songs</h4> <table class="table"> <thead> <tr> <th>Song <th>Artist <th>Duration <span ng-show="total">({{total | minutes}})</span> <th>Popularity <th>Coolness <th>Action   <tbody class="list" ui-sortable="sortableOptions" ng-model="songs"> <tr ng-repeat="data in songs" class="item"> <td>{{data.name}} <td>{{data.artists[0].name}} <td>{{data.duration_ms | minutes}} <td>{{data.popularity}} <td>{{((data.duration_ms * data.popularity) / total) | number : 1}} <td><button class="btn btn-danger" ng-click="remove(data)">Remove</button>  <tr> <td colspan="2"> <td colspan="4"><strong ng-show="total">{{total | minutes}}</strong>   </table>
